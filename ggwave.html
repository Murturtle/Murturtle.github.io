
<!doctype html>
<html lang="en-us">
    <head>
        <title>Radio ggwave</title>
    </head>
    <body>


            <br><br>

            <div>Rx data:</div> <textarea name="textarea" id="rxData" style="position:fixed; top:0; left:0; width:100%;height:100px;" disabled></textarea><br>

            <div>Tx Data:</div> <textarea name="textarea" id="txData" style="width:300px;height:100px;" maxlength='140'></textarea><br>

            <button onclick="onSend();">Send</button>

            <button id="captureStart">Start capturing</button>

        <script type="text/javascript" src="ggwave.js"></script>
        <script type='text/javascript'>
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            window.OfflineAudioContext = window.OfflineAudioContext || window.webkitOfflineAudioContext;

            var context = null;
            var recorder = null;

            // the ggwave module instance
            var ggwave = null;
            var parameters = null;
            var instance = null;

            // instantiate the ggwave instance
            // ggwave_factory comes from the ggwave.js module
            ggwave_factory().then(function(obj) {
                ggwave = obj;
            });

            var txData = document.getElementById("txData");
            var rxData = document.getElementById("rxData");
            var captureStart = document.getElementById("captureStart");
            var captureStop = document.getElementById("captureStop");

            // helper function
            function convertTypedArray(src, type) {
                var buffer = new ArrayBuffer(src.byteLength);
                var baseView = new src.constructor(buffer).set(src);
                return new type(buffer);
            }

            // initialize audio context and ggwave
            function init() {
                if (!context) {
                    context = new AudioContext({sampleRate: 48000});

                    parameters = ggwave.getDefaultParameters();
                    parameters.sampleRateInp = context.sampleRate;
                    parameters.sampleRateOut = context.sampleRate;
                    instance = ggwave.init(parameters);
                }
            }

            //
            // Tx
            //

            function onSend() {
                init();

                // pause audio capture during transmission
                captureStop();

                // generate audio waveform
                var waveform = ggwave.encode(instance, txData.value, ggwave.ProtocolId.GGWAVE_PROTOCOL_AUDIBLE_FAST, 10)

                // play audio
                var buf = convertTypedArray(waveform, Float32Array);
                var buffer = context.createBuffer(1, buf.length, context.sampleRate);
                buffer.getChannelData(0).set(buf);
                var source = context.createBufferSource();
                source.buffer = buffer;
                source.connect(context.destination);
                source.start(0);
                source.onended = (event) => { captureStart(); }
            }

            //
            // Rx
            //

            function captureStart(){
                init();

                let constraints = {
                    audio: {
                        // not sure if these are necessary to have
                        echoCancellation: false,
                        autoGainControl: false,
                        noiseSuppression: false
                    }
                };

                navigator.mediaDevices.getUserMedia(constraints).then(function (e) {
                    mediaStream = context.createMediaStreamSource(e);

                    var bufferSize = 1024;
                    var numberOfInputChannels = 1;
                    var numberOfOutputChannels = 1;

                    if (context.createScriptProcessor) {
                        recorder = context.createScriptProcessor(
                                bufferSize,
                                numberOfInputChannels,
                                numberOfOutputChannels);
                    } else {
                        recorder = context.createJavaScriptNode(
                                bufferSize,
                                numberOfInputChannels,
                                numberOfOutputChannels);
                    }

                    recorder.onaudioprocess = function (e) {
                        var source = e.inputBuffer;
                        var res = ggwave.decode(instance, convertTypedArray(new Float32Array(source.getChannelData(0)), Int8Array));

                        if (res && res.length > 0) {
                            res = new TextDecoder("utf-8").decode(res);
                            rxData.value += res+'\n';
                        }
                    }

                    mediaStream.connect(recorder);
                    recorder.connect(context.destination);
                }).catch(function (e) {
                    console.error(e);
                });

                captureStart.hidden = true;
                captureStop.hidden = false;
            });

            function captureStop() {
                if (recorder) {
                    recorder.disconnect(context.destination);
                    mediaStream.disconnect(recorder);
                    recorder = null;
                }
                
                captureStart.hidden = false;
                captureStop.hidden = true;
            });

            captureStop();
        </script>
    </body>
</html>
